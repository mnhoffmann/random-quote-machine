<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer: Local
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="app.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="https://use.fontawesome.com/6267fb0153.js"></script>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="container">
    <p id="quoteText"></p>
    <p id="quoteAuthor"></p>

    <div class="buttons">
      <a href="#" id="tweetButton"><button name="twitter" class="btn tt-btn"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</button></a>
      <a href="#" id="newQuoteButton"><button name="generate" class="btn new-quote"><i class="fa fa-refresh" aria-hidden="true"></i> New quote</button> </a>
    </div>
  </div>

<div class="made">
  <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a id="mari" href="#">Mari Hoffmann</a>
</div>

</body>
</html>
